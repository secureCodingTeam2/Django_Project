{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h1>게시글 수정</h1>
    <form method="post" action="{% url 'board:edit' post.id %}">
        {% csrf_token %}
        제목 : <input type="text" name="title" class="form-control" value="{{ post.title }}" ><br>
        내용 : <textarea name="body" class="form-control">{{ post.body }}</textarea><br>
        <div style="display: flex; gap: 10px">
            <div style="flex:1">
            비밀번호 : <input type="password" name="passwd" class="form-control"><br>
            </div>
            <div style="flex:1">
            작성자 : <input type="text" name="writer" class="form-control" value="anonymous"><br>
            </div>
        </div>
        <input type="submit" value="수정" class="btn btn-primary">
    </form>
</div>

{% endblock %}
