{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Project</title>

    {# bootstrap 사용을 위한 작업 #}
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static '/css/sb-admin-2.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {#  #}

    {# 추가적인 head 추가를 위한 block #}
    {% block head %}
    {% endblock %}
    {#  #}

</head>
<body id="page-top">

    <div id="wrapper">
        
        <!-- 사이드 바-->
        <div class="sidebar">
            {% include 'sidebar.html' %}
        </div>

        <!-- 컨텐츠 필드 -->
        <div id="content-wrapper" class="d-flex flex-column">
            
            <div id="content">
                <!-- 탑 바-->
                <div class="topbar">
                    {% include 'topbar.html' %}
                </div>
                
                <!-- 컨텐츠 내용 -->
                <div class="container-fluid" style="margin-top: 25px">
                    {# <h1 class="h3 mb-4 text-gray-800">Blank Page</h1>    컨텐츠 필드에서 제목 사용할 때 class 형식#}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
